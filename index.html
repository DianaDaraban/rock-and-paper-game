<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;700&family=Work+Sans:wght@600;700&family=Yantramanav:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script defer src="./script.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="elements-container">
            <div class="rock" item-value="0"></div>
            <div class="paper" item-value="1"></div>
            <div class="scissors" item-value="2"></div>
        </div>
        <div class="choices hide">
            <h3 class="your choice">Your choice!</h3>
            <h3 class="computer choice">Computer choice!</h3>
        </div>
        <div class="text-el">
            <h3 class="message hide">You win</h3>
            <div class="score">Score: 0</div>
            <button class="restart-btn">Play again?</button>
        </div>

    </div>
</body>
</html>
